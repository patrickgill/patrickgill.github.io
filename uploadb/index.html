  <body>
  
    <!-- Begin page content -->
    <div class="container">
      <div class="page-header">
        <h1>Image upload ðŸ¤–</h1>
      </div>
      <div class="row">
        <img id="theimage" class="item-size" src="#" alt="Image" hidden />
      </div>
      <div class="row-fluid">
        <div class="fileUpload btn btn-primary text-center">
          <div class="text-center">
            <span class="btn btn-file">Upload</span><!-- btn-primary  -->
            <input type="file" class="upload" name="filename" accept="image/gif, image/jpeg, image/png" onchange="readURL(this);" />
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript

    <script type='text/javascript'>//<![CDATA[
      window.onload=function(){
        // var input = document.querySelector('#textinput');

        // input.addEventListener('input', function() {
        //     // textContent
        //     textoutput.innerText = input.value;
        //     setcanvas(input.value);
        // });

      }//]]>

      function readURL(input) {
        if (input.files && input.files[0]) {
          var reader = new FileReader();

          reader.onload = function (e) {
          $('#theimage')
            .attr('src', e.target.result)
            .show()
            // .width(150)
            // .height(200);
          };

          reader.readAsDataURL(input.files[0]);
        }
      }
    </script>
  </body>
