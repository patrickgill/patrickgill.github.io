<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Image upload</title>
    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- Begin page content -->
    <div class="container-fluid text-center">

      <div id="header" class="row center-block text-center">
        <h2 class="defaultcursor">Image upload <span class="doubleclick">ðŸ¤–</span></h2>
      </div>

      <div id="helper" class="row text-center">
        <small>Select an image</small>
      </div>

      <div class="row hidden text-center" id="imagerow">
        <p><img id="theimage" class="center-block img-responsive doubleclick doubletap" src="#" alt="Image" /></p>
      </div>

      <div class="row center-block text-center" id="uploadrow">
        <p><span id="uploadFile"></span></p>
        <div class="fileUpload btn btn-primary btn-lg">
          <span>Upload</span>
          <input id="uploadBtn" type="file" class="upload" name="filename" accept="image/gif, image/jpeg, image/png" onchange="readURL(this);" />
        </div>
      </div>

      <div class="row center-block hidden text-center" id="searchrow"> 
        <button id="searchBtn" name="singlebutton" class="btn btn-primary btn-lg"  onchange="search();" />Search</button> 
      </div>

    </div>

    <footer>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
    <script>window.jQuery || document.write('<script src="../js/jquery.min.js"><\/script>')</script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="js/upload.js"></script>
    <script src="js/jquery-doubletap.js"></script>
  </body>
</html>
