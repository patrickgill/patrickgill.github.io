<!DOCTYPE html>
<html lang="en">
<head>
<meta charset='utf-8'>
<meta name="viewport" content="width=800">
<title>JPEG</title>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" media="all"/>
<link rel="stylesheet" href="http://static.jquery.com/ui/css/demo-docs-theme/ui.theme.css" type="text/css" media="all"/>

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-responsive.min.css">

<link rel="stylesheet" href="css/jpeg.css">
</head>

<body>
  <section id="wrapper">
    <header>
      <h1>JPEG</h1>
      <!-- <span class='slogan'>A simple HTML5 Canvas & File API demo <font>(no additional libraries required!)</font></span> -->
    </header>
    <article id='article'>
      <div class='holder' id="holder">
        <div id='holder_helper'>
          <small id="holder_helper_title">Drop your Image here!</small>
        </div>
        <img id="source_image" class='img_container'/>
      </div>

      <div>
        <div style="height:0px;overflow:hidden">
         <input type="file" id="fileInput" name="fileInput" onchange="readURL(this);" />
        </div>
        <!-- <button type="button" onclick="readURL(this);">choose file</button> -->
        <input id="uploadBtn" type="file" class="upload" name="filename" accept="image/gif, image/jpeg, image/png" onchange="readURL(this);" />


        <!-- <div style="height:0px;overflow:hidden"> -->
           <!-- <input type="file" id="fileInput" name="fileInput" /> -->
           <!-- <input id="uploadBtn" type="file" class="upload" name="filename" accept="image/gif, image/jpeg, image/png" onchange="readURL(this);" /> -->
        <!-- </div> -->
        <!-- <a class='btn btn-large btn-primary' id="upload_image_button">Upload</a>&nbsp; -->
      </div>
      <div class='clear'></div>
      <div class='holder' id='holder_result'>
        <img id="result_image" class='img_result' />
      </div>

      <div class='clear'></div>
      <div class='col' id='left-col'>
        <fieldset>
          <h3>Compression </h3>
          <!-- <span id="jpeg_encode_quality" /></span> -->
          <div id="slider-range-min"></div>
          <div id='controls-wrapper'>
             Compression ratio : <input id="jpeg_encode_quality" size='3' readonly='true' type="text" value="30"/>&nbsp;%
            <!-- <div id='buttons-wrapper'> -->
              <!-- <a class='btn btn-large btn-primary' id="jpeg_encode_button">Compress</a> -->
              <!-- <a class='btn btn-large btn-success' id="jpeg_upload_button">Upload</a> -->
            <!-- </div> -->
          </div>
        </fieldset>
      </div>
      <div class='col hidden' id='right-col'>
        <fieldset>
          <legend>Console output</legend>
          <div id='console_out'></div>
        </fieldset>
      </div>
      <div class='clear'></div>
    </article>
  </section>
</body>

<!-- JQUERY UI DEPENDENCIES FOR SLIDER -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="http://code.jquery.com/ui/1.8.18/jquery-ui.min.js" type="text/javascript"></script>

<script src="js/JIC.min.js" type="text/javascript"></script>
<script src="js/jpeg.js" type="text/javascript"></script>

</html>
