<script type="text/javascript">

          resize_canvas(thecanvas, 700,700);

  });

function resize_canvas( src, maxWidth, maxHeight ) {
  var canvas, context, cW, cH;
  
  cW = src.width / 2;
  cH = src.height / 2;
  
  if ( cW < maxWidth || cH < maxHeight ) return src;
  
  canvas.width = cW;
  canvas.height = cH;
  context = canvas.getContext( '2d' );
  context.drawImage( src, 0, 0, cW, cH );
  
  return resize_canvas( canvas, maxWidth, maxHeight );
}

  //resize
  function resize() {
    window.close();
    $(canvas).prop('width', 100)
    $(canvas).prop('height', 100)
  }
