<body>

<script>
window.onload=function() {
  settextfield()
}

function gen(amount)
{
    var text = "";
    var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

    for( var i=0; i < amount; i++ )
        text += possible.charAt(Math.floor(Math.random() * possible.length));

    return text;
}

function settextfield() {
  var textoutput = document.querySelector('#textoutput');

  // textContent
  textoutput.innerText = gen(1600);
}

var repeatvar

function repeatgen(){
    settextfield();

    // setTimeout(yourFunction, 200);



    // myVar = setTimeout(function(){ alert("Hello"); }, 3000);
    repeatvar = setTimeout(repeatgen, 30);

}

function stoprepeatgen() {
    clearTimeout(repeatvar);
}

</script>

        <h4>overwrite</h4>
        <form onsubmit="return false;">
          <!-- <input type="text" id="fonturl" placeholder="URL" /> -->
          <input type="submit" value="Generate" onclick="repeatgen()" />
          <input type="button" value="Stop" onclick="stoprepeatgen()" />
        </form>
        <span id="textoutput" class="overwrite"></span>
        <p></p>
